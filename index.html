<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tetris</title>
</head>

<body>
  <div id="app">
    <h1>LÃ¶ tetris</h1>
    <div id="board">
      <div id="before-start">
        <p>Press any key to start</p>
      </div>
    </div>
    <div id="info">
      <div class="info-box">
        <div class="shortcut">a</div>or
        <div class="shortcut">left arrow</div>
        for moving left
      </div>
      <div class="info-box">
        <div class="shortcut">d</div>or
        <div class="shortcut">right arrow</div>
        for moving right
      </div>
      <div class="info-box">
        <div class="shortcut">s</div>or
        <div class="shortcut">down arrow</div>
        for moving down
      </div>
      <div class="info-box">
        <div class="shortcut">space</div>
        for jumping down
      </div>
      <div class="info-box">
        <div class="shortcut">r</div>
        for rotating piece
      </div>
      <footer>
        <a href="https://github.com/pennane/tetris" rel="noreferrer">Github</a>
      </footer>
    </div>

  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
